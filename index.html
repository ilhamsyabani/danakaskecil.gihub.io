<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Keuangan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Aplikasi Keuangan</h1>

        <!-- Tombol Menu -->
        <button id="jenis-anggaran">Jenis Anggaran</button>
        <button id="laporan-kas-kecil">Laporan Kas Kecil</button>

        <div><hr></div>

        <!-- Formulir Jenis Anggaran -->
        <div id="jenis-anggaran-form">
            <h4>Masukan Jenis Anggaran</h4>
            <div class="input-container">
                <input type="text" id="task" placeholder="Tambahkan tugas">
                <button id="addTask">Tambah</button>
            </div>
        </div>

        <div id="jenis-anggaran-table"> 
            <h4>Daftar Jenis Anggaran</h4>
            <ul id="taskList"></ul>
            <hr>
        </div>
        
        <div id="table-kas-kecil">
            <button id="addData">Tambah</button>
            <table>
                <thead>
                    <tr>
                        <th rowspan="2">Tanggal</th>
                        <th rowspan="2">No. Bukti</th>
                        <th rowspan="2">Keterangan</th>
                        <th rowspan="2">Debit</th>
                        <th rowspan="2">Kredit</th>
                        <th colspan="3">Jenis Anggaran</th>
                        <th rowspan="2">Aksi</th>
                    </tr>
                    <tr>
                        <th>Anggaran1</th>
                        <th>Anggaran2</th>
                        <th>Anggaran3</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akan ditambahkan ke sini menggunakan JavaScript -->
                    <tr>
                        <td colspan="3">Saldo</td>
                        <td><input type="text" id="saldoDebit" placeholder=""></td>
                        <td><input type="text" id="saldoKredit" placeholder=""></td>
                        <td><input type="text" id="saldo1" placeholder=""></td>
                        <td><input type="text" id="saldo2" placeholder=""></td>
                        <td><input type="text" id="saldo3" placeholder=""></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="3">Jumlah</td>
                        <td><input type="text" id="saldoDebit" placeholder=""></td>
                        <td><input type="text" id="saldoKredit" placeholder=""></td>
                        <td><input type="text" id="saldo1" placeholder=""></td>
                        <td><input type="text" id="saldo2" placeholder=""></td>
                        <td><input type="text" id="saldo3" placeholder=""></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="3">Jumlah Periode ini</td>
                        <td><input type="text" id="saldoDebit" placeholder=""></td>
                        <td><input type="text" id="saldoKredit" placeholder=""></td>
                        <td><input type="text" id="saldo1" placeholder=""></td>
                        <td><input type="text" id="saldo2" placeholder=""></td>
                        <td><input type="text" id="saldo3" placeholder=""></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr>
    </div>

    <script src="app.js"></script>
    <script>
        const jenisAnggaranButton = document.getElementById('jenis-anggaran');
        const laporanKasKecilButton = document.getElementById('laporan-kas-kecil');
        const jenisAnggaranForm = document.getElementById('jenis-anggaran-form');
        const jenisAnggaranTable = document.getElementById('jenis-anggaran-table');

        jenisAnggaranButton.addEventListener('click', () => {
            // Menampilkan formulir dan tabel jenis anggaran
            jenisAnggaranForm.style.display = 'block';
            jenisAnggaranTable.style.display = 'block';

            // Menyembunyikan formulir atau tabel lain jika ada
            // Misalnya, menyembunyikan formulir dan tabel laporan kas kecil jika diperlukan
        });

        laporanKasKecilButton.addEventListener('click', () => {
            // Menampilkan formulir dan tabel laporan kas kecil
            // Disembunyikan formulir dan tabel jenis anggaran jika diperlukan
        });
    </script>
</body>

</html>

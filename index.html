            <div id="data-form" class="form-flex">

                    </div>

                    <div class="form-row">
                        <label for="penerimaan">Penerimaan</label>
                        <input type="text" id="penerimaan" name="penerimaan">
                    </div>

                </div>
                <div class="form-column">

                    <div class="form-row">
                        <label for="pengeluaran">Pengeluaran</label>
                        <input type="text" id="pengeluaran" name="pengeluaran">
                    </div>

                    <div class="form-row">
                        <label for="akun">Akun</label>
                        <select id="akun" name="akun">
                            <option value="1">Konsumsi</option>
                            <option value="2">Transportasi</option>
                            <option value="3">ATK</option>
                            <option value="4">Iklan</option>
                            <option value="5">Lainnya</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="nilai">Nilai</label>

                    </div>

                    <button type="submit" id="submit" onclick="addData()">Simpan</button>
                    <button type="submit" id="update" onclick="AddData()">Perbarui</button>

                </div>

            </div>
        </div>

    <script src="app.js"></script>
    <script>
        document.getElementById('generatePdfButton').addEventListener('click', function () {
    // Select the div element you want to convert to PDF.
    const content = document.getElementById('contentToConvert');

    // Buat sebuah instance HTML2PDF.
    const pdfOptions = {
        margin:30,
        filename: 'generated.pdf',
        jsPDF: { unit: 'mm', format: 'legal', orientation: 'landscape' }
    };

    const element = content;
    const pdf = html2pdf(element, pdfOptions);

    // Generate the PDF and save it or trigger a download.
    pdf.toPdf().from(element).save();
});

    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Dana Kas Kecil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Latihan Pembuatan Laporan Kas Kecil</h2>
        <hr>
        <div class="form-data" id="form-laporan-kas-kecil">
            <h4>Formulir Data</h4>
            <form id="data-form" class="form-flex">
                <div class="form-column">
                    <div class="form-row">
                        <label for="tanggal">Tanggal</label>
                        <input type="date" id="tanggal" name="tanggal" required>
                    </div>

                    <div class="form-row">
                        <label for="bukti">No Bukti</label>
                        <input type="text" id="bukti" name="bukti" required>
                    </div>

                    <div class="form-row">
                        <label for="keterangan">Keterangan</label>
                        <input type="text" id="keterangan" name="keterangan" required>
                    </div>

                    <div class="form-row">
                        <label for="penerimaan">Penerimaan</label>
                        <input type="text" id="penerimaan" name="penerimaan" >
                    </div>

                </div>
                <div class="form-column">

                    <div class="form-row">
                        <label for="pengeluaran">Pengeluaran</label>
                        <input type="text" id="pengeluaran" name="pengeluaran" >
                    </div>

                    <div class="form-row">
                        <label for="akun">Akun</label>
                        <select id="akun" name="akun">
                            <option value="1">Konsumsi</option>
                            <option value="2">Transportasi</option>
                            <option value="3">ATK</option>
                            <option value="4">Iklan</option>
                            <option value="5">Lainnya</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="nilai">Nilai</label>
                        <input type="text" id="nilai" name="nilai" required>
                    </div>

                    <button type="submit">Simpan</button>

                </div>

            </form>
        </div>

        <hr>

        <div id="tabel-lapran-data">
            <h4>Data yang Disimpan</h4>
            <button type="submit" id="tambah-data-laporan">Tambah Data</button>
            <table id="data-table" border="1">
                <thead>
                    <tr>
                        <th rowspan="2">Tanggal</th>
                        <th rowspan="2">No Bukti</th>
                        <th rowspan="2">Keterangan</th>
                        <th rowspan="2">Penerimaan</th>
                        <th rowspan="2">Pengeluaran</th>
                        <th colspan="5">Akun</th>
                        <th rowspan="2">Tindakan</th>
                    </tr>
                    <tr>
                        <th>Konsumsi</th>
                        <th>Transportasi</th>
                        <th>ATK</th>
                        <th>Iklan</th>
                        <th>Lainnya</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akan ditambahkan ke sini menggunakan JavaScript -->
                    <tr>
                        <td colspan="3">Jumlah</td>
                        <td><input type="text" id="jumlah" name="jumlah"></td>
                        <td><input type="text" id="jumlah" name="jumlah"></td>
                        <td><input type="text" id="jumlah" name="jumlah"></td>
                        <td><input type="text" id="jumlah" name="jumlah"></td>
                        <td><input type="text" id="jumlah" name="jumlah"></td>
                        <td><input type="text" id="jumlah" name="jumlah"></td>
                        <td><input type="text" id="jumlah" name="jumlah"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="3">Saldo</td>
                        <td><input type="text" id="jumlah" name="jumlah"></td>
                        <td><input type="text" id="jumlah" name="jumlah"></td>
                        <td><input type="text" id="jumlah" name="jumlah"></td>
                        <td><input type="text" id="jumlah" name="jumlah"></td>
                        <td><input type="text" id="jumlah" name="jumlah"></td>
                        <td><input type="text" id="jumlah" name="jumlah"></td>
                        <td><input type="text" id="jumlah" name="jumlah"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="3">Pengisian Kembali Kas Kecil Periode Sebelumnya</td>
                        <td><input type="text" id="jumlah" name="jumlah"></td>
                        <td><input type="text" id="jumlah" name="jumlah"></td>
                        <td><input type="text" id="jumlah" name="jumlah"></td>
                        <td><input type="text" id="jumlah" name="jumlah"></td>
                        <td><input type="text" id="jumlah" name="jumlah"></td>
                        <td><input type="text" id="jumlah" name="jumlah"></td>
                        <td><input type="text" id="jumlah" name="jumlah"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="foter-column">
                <div class="foter-row">
                    <label for="date">tanggal</label>
                    <input type="date" id="tanggal" name="tanggal" required>
                    <label for="nama">nama</label>
                    <input type="text" id="bukti" name="bukti" required>
                </div>
                <div class="foter-row">
                    <label for="date">tanggal</label>
                    <input type="date" id="tanggal" name="tanggal" required>
                    <label for="nama">nama</label>
                    <input type="text" id="bukti" name="bukti" required>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
